      <button onclick="deleteelement()">Delete</button>

      <ul id="list">

<script>


    var array = ["farhan","ali","rehman","arham"];

var newnames = []
    function myfunfilter() { 
        
      var alifname = document.getElementById("myname").value;

     newnames=   array.filter(function(a) {
      
      if(a.includes(alifname) == true){
        return a;
      }
      
    })
    showlelements();

     }

    function showlelements() { 
      document.getElementById("list").innerHTML = "";
      for(var i =0;i<newnames.length;i++){
        if(newnames[i] == undefined){}
        else{

          document.getElementById("list").innerHTML += `<li> ${newnames[i]} </li>`;
        }
      }
     }

     showlelements();

     function deleteelement() { 

        var name = document.getElementById("myname").value;
        var indexnum = array.indexOf(name);
        if(indexnum < 0){
          alert("don't have element!")
        }
        else{

          delete array[indexnum];
          showlelements();
        }

      }


    function addelement() { 

      var name = document.getElementById("myname").value;
      if(name == ""){
        alert("Please Enter name")
      }
      else{

        if(array.includes(name) == true){
          alert("Please Enter Unique Name!")
        }
        else{

          
          array.push(name);
          showlelements();

        }
      }

     }
